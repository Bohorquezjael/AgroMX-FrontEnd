<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos nuevos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="./nuevosProductos.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nokora&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet" />
</head>

<body>
  <header id="header"></header>
  <div class="container mt-5">
    <h2 id="titulo" class="text-center titulo">¿Qué subiremos hoy?</h2>
    <form id="add-product" class="col-8 mx-auto">
      <!-- Nombre del producto -->
      <div class="mb-3 ">
        <label for="nombre" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" id="producto" placeholder="Ingresa el nombre del producto" required>
        <div class="invalid-feedback" id="productoError">El nombre es obligatorio.</div>
      </div>
      <!-- Precio del producto -->
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" min="0" step="0.01" class="form-control" id="precio"
          placeholder="¿Qué precio tiene este producto?" required>
        <div class="invalid-feedback" id="precioError">Inserte el precio</div>
      </div>
      <!-- ID -->
      <div class="mb-3">
        <label for="Id" class="form-label">ID</label>
        <input type="text" class="form-control" id="Id" placeholder="Inserta un ID" required>
        <div class="invalid-feedback" id="idError">Inserte el ID</div>
      </div>
      <!-- Stock -->
      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" placeholder="¿Cuántos productos vas a añadir al stock?"
          required>
        <div class="invalid-feedback" id="stockError">Inserte el número de productos nuevos</div>
      </div>
      <!-- categorías -->
      <div class="mb-3">
        <label for="categoria" class="form-label">Elige una categoría:</label> <select id="categoria" name="categoria">
          <option value="Frutas">Frutas</option>
          <option value="Verduras">Verduras</option>
          <option value="Semillas">Semillas</option>
          <option value="Abarrotes">Abarrotes</option>
          <option value="Composta">Composta</option>
        </select>
        <div class="invalid-feedback" id="categoriaError">Inserte la categoría</div>
      </div>
      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion_producto" class="form-label">Descripción del Producto</label>
        <textarea id="descripcion_producto" class="form-control" name="descripcion_producto" rows="3"
          required></textarea>
      </div>
      <!-- ¿Por qué comprar este producto? -->
      <div class="mb-3">
        <label for="razon_compra" class="form-label">¿Por qué comprar este producto?</label>
        <textarea id="razon_compra" class="form-control" name="razon_compra" rows="3" required></textarea>
      </div>
      <!-- Más información sobre su producción -->
      <div class="mb-3">
        <label for="informacion_produccion" class="form-label">Más información sobre su producción</label>
        <textarea id="informacion_produccion" class="form-control" name="informacion_produccion" rows="3"
          required></textarea>
      </div>
      <!-- Imagen del Producto -->
      <div class="mb-3">
        <label for="imagen_producto" class="form-label">Imagen del Producto</label>
        <input type="file" class="form-control" id="imagen_producto" name="imagen_producto" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 col-8 mx-auto">Subir Producto</button>
    </form>
  </div>

  <footer id="footer"></footer>
  <script src="nuevosProductos.js"></script>
  <script src="/public/sources/modules/Footer/footer.js"></script>
  <script src="/public/sources/modules/Header/header.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

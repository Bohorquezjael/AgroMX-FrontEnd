      <div class="container-fluid">
          <a class="navbar-brand" href="#">Filtrar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarFilters" aria-controls="navbarFilters" aria-expanded="false" aria-label="Toggle navigation">

              </ul>
          </div>
      </div>
  </nav>

          <div class="row">
              <div class="col-6 text-center">
                  <small class="filtroPrecio">Desde</small>

                      <span class="botonPesos">$</span>
                      <input type="text" class="form-control">
                  </div>
              </div>
              <div class="col-6 text-center">
                  <small class="filtroPrecio">Hasta</small>
                  <div class="input-group">
                      <span class="botonPesos">$</span>
                      <input type="text" class="form-control">
                  </div>
              </div>
          </div>
      </div>
  </div>
          
          <!-- Contenido principal para dispositivos de escritorio -->
          <div class="col-2 d-none d-md-block">
              <!-- Sección de Filtros -->
              <h5 class="title">Filtrar</h5>
              <div class="p-3 bg-custom">
                  <ul class="list-unstyled mb-0">
                      <li class="fw-bold">Frutas1</li>
                      <br>
                      <li class="fw-bold">Verduras</li>

                      <li class="fw-bold">Semillas</li>
                      <br>

                      <br>

              <br>
              <br>

                      <div class="col-6 text-center">
                          <small class="filtroPrecio">Desde</small>

                              <span class="botonPesos">$</span>
                              <input type="text" class="form-control">

                      </div>
                      <div class="col-6 text-center">
                          <small class="filtroPrecio">Hasta</small>
                          <div class="input-group">
                              <span class="botonPesos">$</span>
                              <input type="text" class="form-control">

                      </div>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctenos</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/public/sources/pages/contacto/contacto.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Agregar Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Nokora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mako&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <header id="header"></header>
    <div class="container mt-5">
      <h2 class="text-center">¡Registrate!</h2>
      <h2 class="text-center"> y sé parte de la comunidad </h2>
      <form id="contactForm">
        <!-- Usuario -->
        <div class="mb-3 usuario col-8 mx-auto">
          <label for="nombre" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" required>
          <div class="invalid-feedback" id="usuarioError">El nombre es obligatorio.</div>
        </div>

        <!-- Nombre -->
        <div class="mb-3 nombre col-8 mx-auto">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
          <div class="invalid-feedback" id="nombreError">El nombre es obligatorio.</div>
        </div>

        <!-- Email -->
        <div class="mb-3 email col-8 mx-auto">
          <label for="correo" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
          <div class="invalid-feedback" id="correoError">Por favor ingresa un correo electrónico válido.</div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3 contraseña col-8 mx-auto">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
          <div class="invalid-feedback" id="contraseñaError">Por favor ingresa una contraseña.</div>
        </div>

        <!-- Confirma tú contraseña -->
        <div class="mb-3 contraseña col-8 mx-auto">
          <label for="contraseña" class="form-label">Confirma tu contraseña</label>
          <input class="form-control" id="contraseña" rows="4" placeholder="Confirma tu contraseña" required>
          <div class="invalid-feedback" id="confirmaContraseñaError"> Tu contraseña no coincide.</div>
        </div>

        <!-- Confirmación de Acuerdos y Condiciones -->
        <div class="form-check mb-3"> <input class="form-check-input" type="checkbox" id="termsCheckbox" required>
          <label class="form-check-label" for="termsCheckbox"> Acepto los <a href="#" target="_blank">Términos y
              Condiciones</a> </label>
          <div class="invalid-feedback"> Debes aceptar los términos y condiciones. </div>
        </div>

        <!-- Botón Enviar -->
        <button type="submit" class="btn btn-primary">Regístrame</button>

        <!-- Inicio de sesión -->

        <div><a href="pagina inexistente">¿Ya tienes cuenta? Inicia Sesión</a></div>
      </form>
    </div>
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="contact.js"></script>
    <script src="../../modules/Footer/footer.js"></script>
    <script src="../../modules/Header/header.js"></script>
  </main>
</body>

</html>
